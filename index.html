<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look Card</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #000;">

    <a id="ar-link" rel="ar" href="your-model.usdz">
        <img src="your-card-thumbnail.jpg" alt="Scan to see AR" style="width: 80%; border-radius: 10px;">
    </a>

    <script>
        const linkElement = document.getElementById("ar-link");
        // This sets a banner title and a button inside the native AR view
        linkElement.href += "#checkoutTitle=Arnav%20Ganguly&checkoutSubtitle=Software%20Engineer&callToAction=Email%20Me";

        linkElement.addEventListener("message", function(event) {
            if (event.data == "_apple_ar_quicklook_button_tapped") {
                window.location.href = "mailto:your-email@ncsu.edu";
            }
        });
    </script>
</body>
</html>
